<!doctype html>
<html lang="en">

<head>
  <title>Attribute Estimator</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">
</head>

<body>
  <main class="container-fluid" id="vue-app">

    <h1>JavaScript + Vue.js for interactive apps!</h1>
    <h3>Given count of models and attributesPerResource display total attributes</h3>


    <p>Enter first number:
      <input id="resources" type="number">
    </p>

    <p>Enter second number:
      <input id="attributesPerModel" type="number">
    </p>
     
    <button id="clicker" class="btn btn-primary">Click me!</button>

    <p id="result"></p>

  </main>

  <!-- Vue.js must be added before our custom code -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

  <script>
    console.log('SCRIPT START')

    console.log('Declare testable functions.....................')
    
    function mul(x, y) {
      return x * y
    }
    console.log('Defined mul=' * mul)

    console.log('Declare event listeners .......................')

    document.getElementById('clicker').addEventListener('click', function () {
      
      const i = parseInt(document.getElementById('resources').value)
      console.log('i=' + i)
      const j = parseInt(document.getElementById('attributesPerModel').value)
      console.log('j=' + j)
      const ans =  'attributes Per Resource is  ' + mul(i, j) + '.'
      document.getElementById('result').innerHTML = ans
    })

    console.log('SCRIPT END')
  </script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>

</body>

</html>
